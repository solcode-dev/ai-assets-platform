[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto


addopts = 
    -v
    --strict-markers
    --tb=short

markers =
    unit: Unit tests (fast, isolated with mocks)
    integration: Integration tests (real DB)
    e2e: End-to-end tests (full flow)
