# Alembic 마이그레이션 설정

[alembic]
# 마이그레이션 스크립트 경로
script_location = alembic

# SQLAlchemy URL (env.py에서 오버라이드)
sqlalchemy.url = postgresql+asyncpg://postgres:postgres@db:5432/platform

[post_write_hooks]

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
